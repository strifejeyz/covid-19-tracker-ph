<h2>Cases By Region</h2>
<div class="row">
  <div class="col-md-4" *ngFor="let case of cases">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h4>{{case.region}}</h4>
        Patients Under Investigation
        <span class="badge badge-danger badge-pill">{{case.current_pui_status.admitted?case.current_pui_status.admitted:0}}</span>
      </li>
    </ul>

    <h3></h3>
  </div>
</div>
